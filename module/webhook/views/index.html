<div class="container" style="overflow-x: hidden !important;">
    <div class="col-md-12 text-center">
      <button class="btn btn-lg btn-primary" style="cursor: default;margin-bottom: 20px;" data-toggle="modal" data-target="#webhookAddModal">
        ADD WEBHOOK
      </button>
    </div>

   <table id="example" class="table table-striped table-bordered" style="width:100%;margin: auto;">
        <thead>
            <tr>
                <th>URL</th>
                <th>METHOD</th>
                <th>ACTION</th>
            </tr>
        </thead>
        <tbody>
            <tr dir-paginate="webhook in webhooks|orderBy:sortKey:reverse|itemsPerPage:1000">
                <td>{{webhook.link}}</td>
                <td>{{webhook.method}}</td>
                 <td>
                    <button style="cursor: default;" ng-click="delete_webhook(webhook)" class="btn-sm btn-danger">Delete</button>
                </td>
                
            </tr>

        </tbody>
    </table>

</div>




<div id="webhookAddModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">ADD WEBHOOK</h4>
      </div>


      <div class="modal-body">
          <form role="form" name="webhookAddForm" ng-submit="add_webhook();">
            
            <div class="form-group">
                <input type="url" class="form-control" name="link" id="exampleInputpassword1" ng-model="link" value="" autocomplete="off" required autofocus placeholder="Provide Link" />
                <span class="text-danger" ng-show="webhookAddForm.link.$invalid && webhookAddForm.link.$dirty" >Link Required (eg. https://www.google.com)</span>
            </div>

            <div class="form-group">
                <select ng-model="method" name="method" required placeholder="SELECT METHOD">
                  <option value="POST">POST</option>
                </select>
                <span class="text-danger" ng-show="webhookAddForm.method.$invalid && webhookAddForm.method.$dirty">Method Required</span>
            </div>

            <button type="submit" class="btn btn-default btn-primary" ng-disabled="webhookAddForm.$invalid">Submit</button>
          </form>  
      </div>

      <div class="modal-footer" ng-show="webhook_footer">
            <p class="text-success" ng-show="webhook_success">Webhook Added Successfully</p>
            <p class="text-danger" ng-show="webhook_failed">Failed to add webhook</p> 
      </div>

    </div>

  </div>
</div>
